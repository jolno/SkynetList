name: CI
on:
  schedule:
    - cron: "0 * * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: node writeFile.js 
      - run: node process_s_drop.js
      - run: node process_dshield.js
      - name: Commit & Push
        uses: actions-x/commit@v6
